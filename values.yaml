# Default values for cytomine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#
# Services - these are the services deployed by this chart
#

memcached:
  port: 11211
  image:
    pullPolicy: IfNotPresent
    repository: cytomine/memcached
    tag: v1.1.2
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

#
# Ingress - these settings control how communication flows into the app from the
#           outside
#

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

#
# Kuberenetes things - these are help make the debugging and administrating of
#                      the deployment easier.
#

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template
  name: ""
